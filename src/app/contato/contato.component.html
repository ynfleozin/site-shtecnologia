<div class="contact-container">
  <div class="contact-info">
    <h2>Ficou interessado? Possui Dúvidas?</h2>
    <p>Preencha o formulário para entrarmos em contato com você. Será um prazer lhe atender!</p>

    <div class="contact-details">
      <div class="address">
        <i class="fa-solid fa-house"></i>
        <div>
          <p><strong>ENDEREÇO</strong></p>
          <p>R. Geraldo Pereira, 11 - 4º Andar Sala 4</p>
          <p>Centro, Colatina - ES, 29700-130</p>
        </div>
      </div>

      <div class="phone">
        <i class="fa-solid fa-headset"></i>
        <p><strong>Telefone:</strong> (27) 3722-6905</p>
      </div>
    </div>
  </div>

  <div class="contact-form">
    <form>
      <div class="form-row">
        <input type="text" placeholder="Nome completo" required />
        <input type="email" placeholder="E-mail" required />
      </div>
      <div class="form-row">
        <input type="text" placeholder="Telefone" required />
        <input type="text" placeholder="Empresa" />
      </div>
      <textarea placeholder="Mensagem" rows="4" required></textarea>
      <div class="terms">
        <input type="checkbox" required />
        <label>Aceito os <a href="#">Termos de Uso</a> e as <a href="#">Políticas de Privacidade</a>.</label>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>
</div>
